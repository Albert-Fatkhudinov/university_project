<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/authorization.css">
</head>
<body>
	<div class="container">
		<div class="wrap-login">
			<form class="login-form-validate">
				<div class="form-title">
					<p class="font-weight-bold">Login form</p>
				</div>
				<div class="form-group">
					<label for="inputEmailAddress">Email address</label>
					<input type="email" class="form-control" id="inputEmailAddress" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
					<a id=forgotPassword href="file:///D:/university_project/frontend/src/forgot.html">Forgot your password?</a>
				</div>
				<button type="submit" class="btn btn-outline-success btn-sm btn-block">Login</button>
			</form>
			<div id="form-create-account">
				<p>Not registered? <a id="create-account" href="file:///D:/university_project/frontend/src/register.html">Create your account</a> </p>	
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
